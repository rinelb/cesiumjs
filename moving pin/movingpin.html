  name: "Blank blue pin",
  position: Cesium.Cartesian3.fromDegrees(-75.170726, x),
  billboard: {
    image: pinBuilder.fromColor(Cesium.Color.ROYALBLUE, 48).toDataURL(),
    verticalOrigin: Cesium.VerticalOrigin.BOTTOM,

});
